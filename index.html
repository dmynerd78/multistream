<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Dmynerd78's multistream site" />
    <meta name="keywords" content="dmynerd78,multi,multistream,twitch,streaming" />
    <meta name="author" content="Dmynerd78">
    <meta property="og:title" content="Dmynerd78's multistream site" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dmynerd78.me/multi" />
    <meta property="og:description" content="View multiple Twitch streams within a single page" />
    <meta property="og:locale" content="en_US" />

    <title>Multi Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stream-gen">
        <div class="mobile-only">
            <p>If you seeing this, it means your screen is pretty small.</p>
            <p>This site was designed for larger resolutions<br>
                and may not work well for multiple streams.
            </p>
        </div>

        <div class="wrapper">
            <div class="input-group">
                <input type="text" placeholder="Username" required>
                <button onclick="addStream();">Add Stream</button>
                <button class="hide">Remove</button>
            </div>

            <div class="input-group">
                <input type="text" placeholder="Username" required>
                <button onclick="addStream();">Add Stream</button>
                <button onclick="removeDOMElement(this.parentElement);">Remove</button>
            </div>
        </div>

        <div id="extra-options">
            <span>Extra options
                <select id="noVideoChat">
                    <option></option>
                    <option title="Do not show video for all streamers" value="novideo">No Video</option>
                    <option title="Do not show chat for all streamers" value="nochat">No Chat</option>
                </select>
            </span>
            <br>
            <br>
            <label class="noselect" title="Hide small banner which separates strem chat and video. Gives a way to add more streams dynamically and shows live viewer count (if that's enabled)">Hide Banner <input type="checkbox" id="noBanner"></label><br>
            <label class="noselect" title="Don't query site APIs for things like viewer count and live status">Hide viewer count <input type="checkbox" id="noAPICalls"></label><br>
        </div>
        <button id="submit" onclick="readInputStreams();">Submit</button>
        <span id="credit">
            Hosted by <a href="https://github.com/dmynerd78/multistream" target="_blank" rel="noopener">Github</a>
            <br>
            Made by <a href="https://twitter.com/dmynerd78" target="_blank" rel="noopener">@dmynerd78</a>
        </span>
    </div>

    <div id="stream-chats" class="hidden"></div>

    <script src="utils.js"></script>
    <script src="stream.js"></script>
    <script>
        // Deep copy the initial row which has add and remove row buttons
        const STREAM_ROW = document.querySelector("#stream-gen .wrapper .input-group:nth-child(2)").cloneNode(true);

        // TODO Check if browser is IE?

        // Example search: ?t:dmynerd78+t:CallMeCyber&novideo+nobanner
        var urlParser = new URLParams(window.location.search);

        // Load streams from URL
        var streamColumns = [];
        if(urlParser.isValid()) {
            try {
                streamColumns = genColumns(urlParser.getStreams(), urlParser.getSettings(), streamColumns);
            } catch(e) {
                console.error(e);
                alert(e);
            }

        } else {
            // Set focus to first input
            window.onload = () => document.querySelector("#stream-gen .wrapper .input-group :first-child").focus();
        }

        // Used for disabling interactivity with iframes when resizing chat
        var resizeSheet = document.createElement("style");
        document.body.appendChild(resizeSheet);

        var chatHeightSheet = document.createElement("style");
        document.body.appendChild(chatHeightSheet);

        // Hide query statistics if banner is disabled
        document.getElementById("noBanner").addEventListener("change", (e) => {
            let node = document.getElementById("noAPICalls").parentElement;
            if(e.srcElement.checked) {
                node.classList.add("hide");
            } else {
                node.classList.remove("hide");
            }
        });
    </script>
</body>
</html>
