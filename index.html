<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stream-gen">

    </div>

    <div id="stream-chats" class="hidden"></div>

    <script src="script.js"></script>
    <script src="stream.js"></script>
    <script>
        // Example search: "?t:dmynerd78,t:CallMeCyber&novideo"
        var search = window.location.search.substr(1).split("&");
        var streams = search[0].split("/");
        console.log("Parsed arguments:");
        console.log(search);

        // Load streams from URL
        if(search[0] != "") {
            document.querySelector("#stream-gen").classList.add("hidden");
            document.querySelector("#stream-chats").classList.remove("hidden");

            var settings = [];
            if(search.length > 1) {
            settings = search[1].split("/");
            }

            for (index in streams) {
                let channel = streams[index].split(":");
                if (channel[0] == "") { continue; } // Ignore blank channel

                let stream = new Stream(channel[1], channel[0]);

                let div = document.createElement("div");
                div.classList.add("col");
                if (settings.indexOf("novideo") == -1) { div.appendChild(stream.getPlayer()); }
                div.appendChild(stream.getBanner());
                if (settings.indexOf("nochat") == -1) { div.appendChild(stream.getChat()); }

                streams[index] = stream;
                document.querySelector("#stream-chats").appendChild(div);
            }
        }

        console.log("Streams:")
        console.log(streams)
    </script>
</body>
</html>
