<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stream-chats"></div>

    <script src="script.js"></script>
    <script>
        // Example search: "?t:dmynerd78,t:CallMeCyber&novideo"
        var search = window.location.search.substr(1).split("&");
        var streams = search[0].split(",");
        console.log("Parsed arguments:");
        console.log(search);

        var settings = [];
        if(search.length > 1) {
            settings = search[1].split(",");
        }

        for (index in streams) {
            let channel = streams[index].split(":");
            if (channel[0] == "") { continue; } // Ignore blank channel

            let stream = new Stream(channel[1], channel[0]);
            console.log("Current stream:");
            console.log(stream)

            let div = document.createElement("div");
            div.classList.add("col");
            if (settings.indexOf("novideo") == -1) { div.appendChild(stream.genEmbedVideo()); }
            div.appendChild(stream.genBanner());
            if (settings.indexOf("nochat") == -1) { div.appendChild(stream.genEmbedChat()); }

            document.querySelector("#stream-chats").appendChild(div);
        }
    </script>
</body>
</html>
